    <title>VelvetMatch - Find Your Shade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #faf9f6; /* Off-white paper color */
        color: #44403c; /* Stone 700 */
      }
      .font-hand {
        font-family: 'Caveat', cursive;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
      }
      .organic-blob {
        border-radius: 45% 55% 40% 60% / 55% 45% 60% 40%;
        transition: border-radius 0.5s ease-in-out;
      }
      .organic-blob:hover {
        border-radius: 55% 45% 60% 40% / 45% 55% 40% 60%;
      }
    </style>
